<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Shoes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">
        <!-- Image Container -->
        <div class="image-container">
            <img src="https://i.pinimg.com/736x/a8/33/7f/a8337f50ffaf22a9f4c350ed63362ec8.jpg" alt="headphones" width="300" height="300">
        </div>

        <!-- Details Container -->
        <div class="details-container">
            <span class="blue-paragraph">Free Shipping</span>
            <h1>Razer Kraken Kitty Edit Gaming <br> Headset Quartz </h1>
            <small>
                <del>1599,-</del>
            </small>
            <h3>799,-</h3>
            <p id="details">The offer is valid until April 3 or as long as stock lasts!</p>
            
            <button id="add-to-cart">
                Add to cart
            </button>

            <div id="stock">
                <span id="circle"></span>
                <p>50+ pcs. in stock</p>
            </div>

            <div class="btn-container">
                <button>Add to Cart</button>
                <button>Add to Wishlist</button>
            </div>
        </div>
    </main>

</body>

</html>
